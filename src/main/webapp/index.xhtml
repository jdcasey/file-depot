<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich" template="/WEB-INF/templates/default.xhtml">
  <ui:define name="content">
    <h1>Select a Workspace:</h1>

    <h:form id="ws">
      <h:selectOneMenu id="currentWorkspaceId" value="#{currentWorkspace.id}" required="true">
        <f:selectItem itemLabel="Select a workspace..."/>
        <f:selectItems value="#{workspaceItems}"></f:selectItems>
      </h:selectOneMenu>
      <h:commandButton id="submit" value="Select" action="#{workspaceSelector.select}"/>
    </h:form>
  </ui:define>
</ui:composition>
