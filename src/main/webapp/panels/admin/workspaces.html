<html>
  <head>
    <!-- DataTables -->
    <script type="text/javascript" src="js/jquery.dataTables.js"></script>
    <script type="text/javascript">
$(document).ready(function()
{
  var wsTable = $("#admin-panel-ws .listing-table").dataTable({

        "sTitle": "Workspace Name",
